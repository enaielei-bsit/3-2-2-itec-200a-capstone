    <b>ANO ANG AWTOMATIKONG AT MANWAL NA TRANSMISYON?</b>
- " "
- >-
    <space=2em>• Sa maayos na pagmamaneho nakasaalang-alang ang kaligtasan hindi lamang ng iyong sarili kundi pati na rin sa iyong mga pasahero. Sa pagmamaneho ng sasakyan nararapat lamang na komportable ka sa paggamit ng kontrols nito. Dito na papasok ang uri ng transmiyon kung saan mayroong pagkakaiba ang kontrol nito sa isa't-isa. Ang mga halimbawa nito ay ang mga sumusunod:</b>
- " "
- >-
    <space=2em>• Sa Manwal na sasakyan, ang kontrols nito ay mas marami kumpara sa Awtomatiko. Ang mayroon itong 3 pedals: Ang Gas/Accelerator, Brakes, at ang Clutch na ginagamit sa pagpapalit ng kambyo. 
    
    <space=2em>• Sa Manwal na sasakyan, mas makokontrol mo nng buo mo ang takbo ng sasakyan sa pamamagitan ng pagpapalit ng gears nito. Para sa 5-speed na Manwal na transmiyon, makikita dito ang limang gears. Kada kambyo ay may saklaw na bilis na takbo. Sa Primera-mas mababa sa 10kph, Segunda-10-20kph, Trisera-20-35kph, Kwarta-25-50kph, at Quinta-mas mataas sa 50kph. Ang ibang mga kontrols tulad ng Neutral (N) ay ginagamit para sa mas steady/neutral na posisyon at Reverse (R) para sa pag-atras ng sasakyan.
    
    <space=2em>•Sa Awtomatikong sasakyan, makikita dito ang Drive (D) na atomatikong saklaw ang lahat ng gear, Neutral (N) para sa mas steady/neutral na posisyon ng sasakyan, at Reverse (R) para sa pag-atras..
    
    <space=2em>• Kumpara sa Manwal na sasakyan, mas madali i-maneho ang Awtomatikong sasakyan. Ang kontrols nito ay mas kakaunti at mas madaling maging pamilyar.
    
    <space=2em>• Ginagamit ang Awtomatikong sasakyan lalo na mga lugar kung saan madalas ang trapiko. Ginagamit ito dahil hindi mo na kailangan pang magpalit-palit ng gear kung sakaling hihinto di tulad ng Manwal kung saan dapat mo munang timplahin o tantyahin ang bilis at ibahin ang gears nito ng naaayon sa sitwasyon.
    
    <space=2em>• Kapag marunong kang magmaneho ng Manwal, mas madali mo nang matutunan ang pagmamanehong Awtomatikong sasakyan. Sa pagmamaneho ng Manwal, makakasanayan mo nang maging pamilyar sa pagpapatakbo gamit ito gayundin sa mga gear at pagtitimpla sa pagpapatakbo. Kapag lumipat ka ng Manwal mas madali mong matutunan ang kontrolsnito dahil mas naging pamilyar ka na sa Manwal na sasakyan.