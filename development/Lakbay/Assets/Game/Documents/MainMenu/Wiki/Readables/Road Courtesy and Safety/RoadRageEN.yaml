- <b>Road Rage</b>
- >-
    <space=4em>An assault provoked by an incident that occurred on a roadway
    where there is an aggressive driver and a victim.
- '<b>A driver must not do the following acts:</b>'
- |-
    <space=2em>1. Cutting off other driver.

    <space=2em>2. Rude pointing with your middle finger.

    <space=2em>3. Tailgating.

    <space=2em>4. Annoying blowing of horn.
- ' '
- '<b>Tips to avoid Road Rage:</b>'
- >-
    <space=2em>1. It takes two persons to react on road rage.


    <space=2em>2. Do not be an aggressive nor a rage victim


    <space=2em>3. Keep cool, even other drivers do something that makes another
    driver angry on purpose or even through acts of physical violent.


    <space=2em>4. Take a deep breath.


    <space=2em>5. Keep distance.


    <space=2em>6. Avoid retaliation.


    <space=2em>7. Put away your pride.
- ' '
- >-
    <space=4em> Always think of consequences of your actions that might follow
    which can end up emotional setback, losing your car, your license, and
    having to pay exorbitant damages, lose of career and worst in a jail or in
    the cemetery.
