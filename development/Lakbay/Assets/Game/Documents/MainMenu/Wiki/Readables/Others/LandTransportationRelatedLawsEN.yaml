    <space=4em><b>Republic Act No. 8750 - "Seat Belts Use Act of 1999"

    </b>
- ' '
-
    image:
        path: Images/ra_8750.jpg
        description: ''
        source: ''
- >-
    <space=4em><b> AN ACT REQUIRING THE MANDATORY COMPLIANCE BY MOTORISTS OF
    PRIVATE AND PUBLIC VEHICLES TO USE SEAT BELTS DEVICES AND REQUIRING VEHICLE
    MANUFACTURERS TO INSTALL SEAT BELT DEVICES IN ALL THEIR MANUFACTURED
    VEHICLES.</b>
- ' '
- >-
    <space=4em>It is the policy of the State to secure and safeguard its
    citizenry, particularly the passengers and drivers of private and public
    motor vehicles, from the ruinous and extremely injurious effects of
    vehicular road crash. Towards this end, the State shall pursue a more
    proactive and preventive approach in order to secure the safety of the
    passengers and drivers at all times with the mandatory enforcement of the
    use of seat belt devices by the drivers and front seat passengers of private
    and public motor vehicles.
- ' '
- <space=4em><b>Fines and Penalties</b>
- ' '
- >-
    <space=4em>Failure To Wear The Prescribed Seat Belt And For Allowing A Child
    6 Years Old And Below To Sit On The Front Passenger Seat.


    <space=6em><b>• First Offense</b> A fine of One thousand pesos (Php
    1,000.00)


    <space=6em><b>• Second Offense</b> A fine of Two thousand pesos (Php
    2,000.00)


    <space=6em><b>• Third and Succeeding Offense</b> A fine of Five thousand
    pesos (Php 5,000.00) plus one (1) week suspension of driver's license
    counting from the payment of fine.


    <space=4em>Failure To Post Appropriate Seat Belt Signage (For Puv) And
    Failure To Require The Front Seat Passenger To Wear A Seatbelt.


    <space=4em>For Puv'S Both The Driver And Operator Are Liable To Pay The Fine
    Of Three Thousand Pesos (Php 3,000.00) For Every Violation.
