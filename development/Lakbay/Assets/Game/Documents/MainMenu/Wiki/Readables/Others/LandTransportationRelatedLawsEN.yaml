- <space=4em><b>Republic Act No. 8749 - "Philippine Clean Air Act of 1999"</b>
- ' '
-
    image:
        path: Images/ra_8749.jpg
        description: ''
        source: ''
- >-
    <space=4em><b> AN ACT PROVIDING FOR A COMPREHENSIVE AIR POLLUTION CONTROL
    POLICY AND FOR OTHER PURPOSES.</b>
- ' '
- >-
    <space=4em>• The law shall protect and advance the right of the people to a
    balanced and healthful ecology in accord with the rhythm and harmony of
    nature.


    <space=6em>Regulation of All Motor Vehicles and Engines. Any imported new or
    locally-assembled new motor vehicle shall not be registered unless it
    complies with the emission standards set pursuant to this Act, as evidenced
    by a Certificate of Conformity (COC) issued by the Department of Environment
    and Natural Resources.


    <space=6em>Any imported new or used motor vehicle engine shall not be
    introduced into commerce, sold or used unless it complies with emission
    standards.
- ' '
- <space=4em><b>Registration of Motor Vehicle</b>
- ' '
- >-
    <space=6em>• New Vehicle - Certificate of Conformity


    <space=6em>• Old Vehicles - Certificate Of Compliance to Emission Standard


    <space=4em>Vehicles must meet the emission standards. The results of such
    test conducted by the DOTr or its authorized inspection center shall be
    presented within sixty (60) days from the date of the test and to the LTO
    motor vehicle registration offices as a prerequisite to renewal of
    registration.
- ' '
- <space=4em><b>Roadside Inspection of Motor Vehicle</b>
- ' '
- >-
    <space=4em>Vehicle found emitting excessive smoke while operating in any
    public highway shall be subjected to an emission test by properly equipped
    DOTr through LTO and/or DOTr - designated enforcement unit(s) and/or its
    deputized agents.
- ' '
