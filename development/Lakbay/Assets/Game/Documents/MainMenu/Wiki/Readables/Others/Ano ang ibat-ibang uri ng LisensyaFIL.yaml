    <b>ANO ANG DRIVER'S LICENSE?</b>
- " "
- >-
    <space=2em>• Ang driver’s license o lisenya ay isang pribilehiyo na ibinibigay ng LTO sa isang tao upang magkaroon ng atoridad na makapagmaneho ng sasakyan- pribado man o pampubliko.Ito ay naglalaman ng Driver's License Code, kategorya ng sasakyang pwedeng ipagmaneho, kondisyon, at iba pang impormasyon ng drayber (The Filipino Driver's Manual, 2018).</b>
- " "
- >-
    <space=2em>• MGA URI NG LISENSYA: 
    
    <space=2em>1. STUDENT PERMIT- Ibinibigay sa isang taong na maaaring makapagmaneho ngunit dapat may presensya ng isang Hindi-Propesyonal o Propesyonal na drayber. Maari ka ring mag-apply o gamitin ang permit na ito sa pagkuha ng ibang lisensya gaya ng nasa ibaba.

    <space=2em>2. HINDI-PROPESYONAL –  Ibinibigay sa isang taong na maaari lamang makapagmaneho ng pampribadong sasakyan.
    
    <space=2em>3. PROPESYONAL – Ibinibigay sa isang drayber na nagmamaneho ng pampubliko o pampasadang sasakyan kung saan ang pagmamaneho ay ginagawa nilang isang kabuhayan.
- " "
- >-
    <space=2em>• PAANO MAKAKUHA NG MGA ITO? 
- " "
- >-
    <space=2em>1. STUDENT PERMIT
    <space=2em> Mga kwalipikasyon:
- " "
- >-
    <space=2em>• Dapat na 16 taong gulang pataas 

    <space=2em>• Physically/mentally fit
    
    <space=2em>• Marunong magbasa/magsulat ng Filipino at Ingles
    
    <space=2em>• Nakakumpleto ng 15-oras na Theoretical Driving Course
- " "
- >-
    <space=2em>2. HINDI-PROPESYONAL
    <space=2em> Mga kwalipikasyon:
    
    <space=2em>• Dapat na 17 taong gulang pataas
    
    <space=2em>• Marunong magbasa/magsulat ng Filipino at Ingles
    
    <space=2em>• Nakakumpleto at naipasa ang TDC at PDC na kurso
    
    <space=2em>• Mayroong Student Permit
- " "
- >-
    <space=2em>3. PROPESYONAL
    <space=2em> Mga kwalipikasyon:
    
    <space=2em>• Physically/mentally fit
    
    <space=2em>• Marunong magbasa/magsulat ng Filipino at Ingles
    
    <space=2em>• Nakakumpleto at naipasa ang TDC at PDC na kurso
- " "
- >-
    <space=2em>• Lahat ng lisensya ay dapat na iginagawad sa presensya ng isang LTO Head o ibang opisyal. Ang lisensya ay naglalaman ng impormasyon ng drayber tulad ng pangalan, petsa ng kapanganakan, taas, bigat, kulay ng mata, Blood type, adres, biometrics, numero ng lisenya, at petsa ng paggawad at ekspirasyon nito. 
- " "
- >-
    <space=2em>• Ingatan ang lisensya at ang mga dokumento sa pagmamaneho. MAGING MAINGAT PARA SA ISANG MAAYOS AT LIGTAS NA PAGMAMANEHO!
