    <b>MGA PATAKARAN SA LIGTAS NA PAGMAMANEHO SA KALSADA</b>
- " "
- >-
    <space=2em>â€¢ Bukod sa pagsasanay sa isang driving school para malaman ang mga kasanayan at kaalaman sa pagmamaneho, ang totoong kasanayan na ating kakaharapin bilang isang motorista ay ang mismong pagmamaneho na matututunan natin sa loob ng kalsada. </b>
- " "
- >-
    <space=2em>â€¢ Narito ang ilang mga bagay na dapat mong malaman para sa ligtas na pagmamaneho: 
    
    <space=2em>1. Panatilihin ang isang ligtas na distansya at ligtas. Sa pamamagitan nito, hindi mo mababangga ang sasakyan sa iyong unahan. Isa ring paglabag ito na tinatawag na tailgating kung saan hindi napapanatili ng drayber ang tamang distansya sa unahang sasakyan na maaaring maging sanhi ng pagbangga o mas malalang aksidente.

    <space=2em>2. Gumamit ng tamang preno. Sa pagpepreno dapat lamang na isaalang-alang ang distansya upang hindi makabangga ng mga sasakyan. Huwag ring huminto sa kalsada ng hindi kailangan.
    
    <space=2em>3. Palaging sundin ang speed limit depende sa panahon at kondisyon ng trapiko at maging maingat sa pagmamaneho upang makaiwas sa mga aksidente.

    <space=2em>4. Sundin ang Law on Anti-Distracted Driving. Huwag magmaneho ng may nakasasagabal sa iyong paningin o malakas na tugtog na maaaring maging sanhi ng hindi mo pagkakaroon ng buo mong atensyon sa pagmamaneho. Huwag ring gumamit ng telepono habang nagmamaneho, kung hindi ito maiiwasan, mangyaring huminto muna at pumarada sa isang tabi at saka gumamit ng telepono.
    
    <space=2em>5. Sundin ang mga patakaran sa pagpapalit ng linya, interseksyon, paghinto, at pagpaparada at magkaroon ng respeto sa iba. 
