    <b>MGA DAPAT MALAMAN SA PAGKUHA NG LISENSYA</b>
- " "
- >-
    <line-indent=5%><b>Ano ang mga kailangan kong malaman sa kasalukuyang patakaran?</b>
- " "
- >-
    <space=2em>• Narito ang mga dapat mong malaman kung bago ka palang at nagbabalak na mag-apply o kumuha ng lisensya:
    
    <b>STUDENT PERMIT O STUDENT LICENSE</b>
- " "
- >-
    <space=2em>• Lahat ay kailangan kumuha muna nito bago makakuha ng Non-Professional o Professional License.
    
    <space=2em>• Magkakaron na ito ng 15 hours Seminar na tinatawag na "THEORETICAL DRIVING COURSE" na hahatiin sa 3 session, sa makatuwid magkakaron ng tatlong(3) tigli-limang oras na seminar.
    
    <space=2em>• Ito ay tungkol sa mga mahahalagang paksa sa pagmamaneho, kalsada at mga batas.
    
    <space=2em>• Maaari mo itong gawin sa LTO mismo o sa mga LTO Accredited Driving Schools.
    
    <space=2em>• Makakatanggap ka ng Certificate of Driving Course Completion na isa sa mga requirements para makakuha ng STUDENT LICENSE.
    
    <space=2em>• Ito ang mga requirements sa pagkuha ng Student License:
    
    <space=4em>1. Driver's License Application Form
    
    <space=4em>2. Authentic Birth Certificate
    
    <space=4em>3. Medical Certificate
    
    <space=4em>4. Certificate of Driving Course Completion

    <line-indent=5%><b>NON-PROFESSIONAL DRIVING LICENSE</b>
- " "
- >-
    <space=2em>• Dapat ay Holder ka na ng Student License ng tatlumpong(30) araw o higit pa.
    
    <space=2em>• Magkakaron ito ng walong(8) oras na PRACTICAL DRIVING LESSON.
    
    <space=2em>• Ang Practical Driving Course (PDC) Lesson ay aktuwal na pagmamaneho na talagang iba sa Theoretical Driving Course na nakikinig ka lang sa mga paksa.
    
    <space=2em>• Maaaring gawin ang PDC sa LTO o sa kahit anung LTO Accredited Driving Schools at pwede rin sa mga TESDA Certified Driving Schools.
    
    <space=2em>• Makakatanggap ka ng Certificate of Driving Course Completion na isa sa mga requirements para makakuha ng Non-Professional Driver's License.
    
    <space=2em>• Ito ang mga requirements sa pagkuha ng Student License:
    
    <space=4em>1. Driver's License Application Form
    
    <space=4em>2. Student License
    
    <space=4em>3. Medical Certificate
    
    <space=4em>4. Certificate of Driving Course Completion

    <line-indent=5%><b>PROFESSIONAL DRIVING LICENSE</b>
- " "
- >-
    <space=2em>• Ang mga indibidwal na ang pagmamaneho ang kanilang propesyon o kinabubuhay ang may taglay ng ganitong uri ng lisensya.
    
    <space=2em>• Maaari kang kumuha nito kung ikaw ay Holder ng Non-Professional na lisensya ng di bababa sa isang(1) taon.
    
    <space=2em>• Magkakaron ito ng Walong(8) oras na Hands-On Driving Lesson. Maaaring gawin ang PDC sa LTO o sa kahit anung LTO Accredited Driving Schools at pwede rin sa mga TESDA Certified Driving Schools.
    
    <space=2em>• Makakatanggap ka ng Certificate of Driving Course Completion na isa sa mga requirements para makakuha ng Professional Driver's License.
    
    <space=2em>• Ito ang mga requirements sa pagkuha ng Student License:
    
    <space=4em>1. Driver's License Application Form
    
    <space=4em>2. Medical Certificate
    
    <space=4em>3. NBI Clearance
    
    <space=4em>4. Police Clearance
    
    <space=4em>5. Non-Professional Driver's License (1yr)
    
    <space=4em>6. Certificate of Driving Course Completion