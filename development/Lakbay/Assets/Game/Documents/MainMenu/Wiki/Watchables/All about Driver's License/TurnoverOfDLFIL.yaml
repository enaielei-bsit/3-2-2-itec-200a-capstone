label: >-
    Application for student permit requires Theoretical Driving Course
    Certificate, LTO says
author: UNTV News and Rescue
description: >-
    Based on the Land Transportation Office (LTO) public advisory last June 30,
    a theoretical driving course certificate is needed for a student permit
    application starting August 3. An applicant may acquire the certificate from
    an accredited driving school or LTO-designated facilities all over the
    country.
