- |-
    Ang standardized na yugto ng laro at ito ay binubuo ng tatlong (3) antas kung saan, ang manlalaro ay dapat magmaneho sa kalsada at sagutin ang mga pop-up na tanong habang umiiwas sa mga barikada.
- " "
- |-
    <b>Entities</b>
        Ang anumang bagay na nakikita ng manlalaro.

        <b>Sasakyan</b> - ang pangunahing entidad ng laro. Maaaring kontrolin ng manlalaro ang sasakyan upang magkaroon ng interaktibidad sa ibang mga entidad.
        <b>Barikada</b> - ay ang mga di-manlalarong entidad ng laro. Ito ay random na inilagay sa kalsada at kailangang iwasan upang mapanatili ang mga bilang ng buhay
        <b>Kapaligiran</b> - ay ang setting ng laro, kabilang dito ang aesthetics, kalsada, mga ilaw sa kalye, puno, at oras ng araw.

    <b>Controls</b>
        Ay ang indikasyon mga ng laro.

        <b>Play Button</b> – magsisimula ng laro at ang magpapatuloy kapag naka-pause.
        <b>Pause Button</b>- pansamantalang itinitigil ang pag-usad ng laro at tinatawag ang main menu para sa higit pang mga setting ng laro.
        <b>Main Menu Button</b>-  tinatawag ang mga setting, restart, tulong, at end button.
        <b>Restart Button</b>- inuulit ang laro mula sa simula.
        <b>Settings</b>- tinatawag ang mga setting
        <b>Help Button</b>- tinatawag ng mga setting ng tulong
        <b>End Button</b>- tinatapos ang laro at dinadala ang player sa main menu
        <b>Left and Right Arrows Button</b> - ay ang nabigasyon ng direksyon ng sasakyan.
        <b>Power-ups Button</b>- ay ang pansamantalang pagpapalakas ng kakayahan ng manlalaro.
            <b>Rocket</b>- nililinis ang isang lane ng kalsada para patuloy na magmaneho ang sasakyan.
            <b>Shield</b>- pinoprotektahan ang sasakyan mula sa barikada at hinahayaan itong makalusot nang hindi nababawasan ang bilang ng buhay.
            <b>Time</b>- ay nagpapabagal sa takbo ng sasakyan upang magkaroon ang manlalaro ng mas maraming oras upang lumipat ng direksyon.
        <b>Indicators</b>	
            <b>Life Status Bar</b>-  magsisimula ng laro at ang magpapatuloy kapag naka-pause.
            <b>Progress Indicator Bar</b>-  magsisimula ng laro at ang magpapatuloy kapag naka-pause.
            <b>Summary</b> – ay ang pagpapakita ng iyong mga marka, ang mga tamang sagot, at ang resulta ng iyong laro.

    <b>MECHANICS OF THE GAME</b>
        Ang mga sumusunod ay ang mga bagay na dapat isaalang-alang sa Question Runner Phase.
        
        1. Ang yugtong ito ay binubuo ng tatlong (3) antas at ang bawat antas ay isang paunang kinakailangan upang magpatuloy sa susunod na antas.
        2. Sa bawat antas, ang manlalaro ay bibigyan ng tatlong (3) buhay at isa (1) sa bawat power-ups.
        3. Upang makumpleto ang bawat antas, dapat sagutin ng manlalaro ang kinakailangang bilang ng mga tanong habang iniiwasan ang mga barikada upang mapanatili ang mga bilang ng buhay.
        4. Dapat sagutin ng manlalaro ang tanong sa loob ng inilaang oras.
        5. Upang maiwasan ang barikada, dapat gamitin ng manlalaro ang kaliwa at kanang mga  palaso at akayin ang sasakyan palayo dito.
        6. Sa kahabaan ng kalsada, magkakaroon ng mga power-ups na lilitaw nang random at hindi ito kinakailangan, ngunit pinapayuhan na kunin para ito ay makakatulong sa manlalaro sa pagkumpleto ng antas.
        7. Ang manlalaro ay dapat gumamit ng mga power-ups upang pansamantalang palakasin ang kanyang kakayahan.
        8. Pagkatapos makumpleto ang antas, awtomatikong dadalhin ang manlalaro sa susunod na antas.
        9. Kapag natapos na ng manlalaro ang lahat ng antas, ipapakita ang buod ng mga sagot ng manlalaro. Gayundin, ang tamang sagot sa bawat tanong ay ibibigay sa buod.
        10. Dapat maabot ng manlalaro ang average na marka upang makapasa at magpatuloy sa susunod na yugto (Stepped Application).

