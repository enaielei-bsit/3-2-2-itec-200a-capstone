    Perpendicular Parking


    Sa perpendicular parking, ipaparada ng manlalaro ang kotse nang magkatabi, patayo sa isang pader, gilid ng bangketa, o iba pa.
    
    Mga Hakbang sa Perpendicular Parking:
        1. Ihanay ang iyong tail lamp sa kanang sulok sa harap ng bumper ng nakaparadang sasakyan.
        2. I-full lock ang manibela patungo sa direksyon kung saan ka paradahan.
        3. Lumipat sa reverse at lumuwag sa parking slot.



