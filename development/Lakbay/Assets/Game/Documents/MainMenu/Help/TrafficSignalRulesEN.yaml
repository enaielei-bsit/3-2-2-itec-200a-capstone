    Traffic Signal Rules


    In this mission, the player needs to follow the traffic signal rules, in which, he/she must slow down when the yellow/amber signal appears on the lights, and stop gradually when it is red, only when the signal lights are in green he/she can continue driving.
        RED SIGNAL
            It means you must bring your vehicle to a stop at a marked line. You may proceed unless you are instructed to do so by an authorized Traffic Officer.
        YELLOW / AMBER SIGNAL
            This indicates that the red signal is about to appear. Prepare to stop.
        GREEN SIGNAL
            It means you can proceed, provided you yield to the pedestrian and other road users lawfully using the intersection.






