- >-
    <space=2em>The player needs to drive according to the rules based on the color of the Traffic Signal Lights. The signal lights color on the screen indicates the action that the player must took, failing to do so, the mission will be over.
        
- >-
    <space=2em>This mission is the last one so, the once the player completed it, the Stepped Application phase is successfully completed.
        
- >-
    <space=2em>The player is expected to use proper signal lights and park at a specific location in the game.
        
- >-
    <space=2em>There will be a "?" that you can toggle to display hint/instructions about the mission.
        
- >-
    <space=2em>There will be a Pause Button which halts the progression of the game and summons a menu for the gameplay.
        
- >-
    <space=2em>The Key for buckling up must be press first for the car to be able to start.
        
- >-
    <space=2em>The Green arrow will guide the player to the exact location where it has to park.