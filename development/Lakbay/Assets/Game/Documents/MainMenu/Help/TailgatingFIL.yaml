    Tailgating


    Sa tailgating, kakailanganin ng player na imaneho ang kotse nang hindi masyadong malapit sa ibang mga sasakyan upang maiwasan ang failgaiting.

    Upang maiwasan ang "fail" gating zone, huminahon at sundin ang tatlong segundong panuntunan:
        1. Pumili ng landmark.
        2. Maghintay hanggang sa madaanan ito ng likod ng sasakyan sa harap mo.
        3. Pagkatapos ay bilangin. Simula sa "1 libo-isa, 1 libo-dalawa, 1 libo-tatlo". Kung pumasa ka sa landmark sa wala pang 3 segundo, ikaw ay "fail" gating.






