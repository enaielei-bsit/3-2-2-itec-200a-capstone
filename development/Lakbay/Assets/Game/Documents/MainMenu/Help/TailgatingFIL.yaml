- >-
    NOTE: I-"CLICK" ANG IMAHE PARA SA MAS MADALING PAG-INTINDI NG LARO.

- >-
    <space=2em>Ang manlalaro ay inaasahang makapagmaneho ng hindi masyadong malapit at hindi nababanga ang nasa unahang kotse sa isang espesipikong distansya. Tandaan lamang ang sumusunod:
        
- >-
    <space=2em>Pumili ng landmark.
        
- >-
    <space=2em>Huwag hayaang makapunta sa "failgating" na lugar at panatilihin ang distansya sa pagitan ng manlalaro at sa unahang sasakyan.
        
- >-
    <space=2em>Magreresulta sa pagkabigo ng mison kung ang manlalaro ay mababanga ang sasakyan o mananatili ng matagal sa "failgating zone"

- >-     
    <space=2em>Ang misyong ito ay kinakailangang matapos bago makausad sa susunod, hanggat hindi matagumpay na nagagawa ang Tailgating ay hindi makakausad ang manlalaro sa susunod na misyon.
        
- >-
    <space=2em>Ang laro ay mayroong "?" sa itaas na bahagi ng screen. Ito ay nagtataglay ng maikling hakbang o gabay tungkol sa kasalukuyang misyon ng manlalaro.
        
- >-
    <space=2em>Ang "Pause Button" na matatagpuan sa itaas na kanang bahagi ng screen ay nagtitigil ng progreso ng kasalukuyang laro at tinatawag ang menu ng laro.
        
- >-
    <space=2em>Ang "Key" o susi ay kinakailangang unang pindutin upang mapaandar ang sasakyan.
        
- >-
    <space=2em>Ang "Green Arrow" sa ang magsisilbing gabay ng manlalaro sa susunod na pupuntahang lokasyon sa kabuuan ng laro.