    Parallel Parking


    Sa parallel parking, kailangan lang ng player na iparada ang kotse parallel sa kalsada at sa linya kasama ng iba pang nakaparadang sasakyan.
    
    Mga Hakbang sa Parallel Parking:
        1. Iposisyon ang iyong sasakyan.
        2. Suriin ang iyong mga salamin.
        3. Simulan ang pag-back up.
        4. Ituwid ang manibela.
        5. Simulan ang pagliko ng iyong manibela sa kaliwa.
        6. Ayusin ang iyong posisyon.


