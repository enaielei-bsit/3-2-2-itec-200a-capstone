    Parallel Parking


    In parallel parking, the player simply needs to park the car parallel to the road and in line with other parked vehicles.

    Steps in Parallel Parking:
        1. Position your car.
        2. Check your mirrors.
        3. Start backing up. 
        4. Straighten the steering wheel.
        5. Begin turning your steering wheel to the left.
        6. Adjust your position.

