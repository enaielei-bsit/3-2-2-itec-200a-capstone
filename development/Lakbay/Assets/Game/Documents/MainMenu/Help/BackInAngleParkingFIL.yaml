    Back-in Angle Parking


    Sa misyon na ito, kailangang iparada ng manlalaro ang sasakyan sa isang nakahanay na anggulo.

    Mga Hakbang sa Pagpasok sa Angle Parking Space:
        1. Suriin kung may traffic sa loob ng signal ng rear-view mirror para lumipat pakanan,
        iposisyon ang iyong sasakyan nang hindi bababa sa 6 na talampakan mula sa likuran ng nakaparada mga sasakyan bago ka pumasok sa parking space.
        2. Magsimulang lumiko pakanan kapag ang poste sa harap ng bintana ng iyong sasakyan ay nasa linya sa kaliwang likuran ng iyong sasakyan sa iyong kanan.
        3. Dahan-dahang iikot ang manibela sa kaliwa upang i-clear ang mga sasakyang A at B.
        dahan-dahang hawakan ang kurba gamit ang iyong kanang gulong sa harap.