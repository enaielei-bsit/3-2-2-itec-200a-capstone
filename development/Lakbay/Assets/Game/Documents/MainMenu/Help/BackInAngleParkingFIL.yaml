- >-
    NOTE: I-"CLICK" ANG IMAHE PARA SA MAS MADALING PAG-INTINDI NG LARO.

        Ang manlalaro ay inaasahang maiparada ang sasakyan ng nakahanay sa espesipikong anggulo ng hindi nakakabanga ng ibang sasakyan.	
        
        Ang pagbangga ng manlalaro sa mga sasakyang nakaparada may magreresulta sa pagkabigo sa misyon.
        
        Ang misyong ito ay kinakailangang matapos bago makausad sa susunod, hanggat hindi matagumpay na nagagawa ang Backing Angle Parking ay hindi makakausad ang manlalaro sa susunod na misyon.
        
        Ang laro ay mayroong "?" sa itaas na bahagi ng screen. Ito ay nagtataglay ng maikling hakbang o gabay tungkol sa kasalukuyang misyon ng manlalaro.
        
        Ang "Pause Button" na matatagpuan sa itaas na kanang bahagi ng screen ay nagtitigil ng progreso ng kasalukuyang laro at tinatawag ang menu ng laro.
        
        Ang "Key" o susi ay kinakailangang unang pindutin upang mapaandar ang sasakyan.
        
        Ang "Green Arrow" sa ang magsisilbing gabay ng manlalaro sa susunod na pupuntahang lokasyon sa kabuuan ng laro.