    BLOWBAGETS


    Sa BLOWBAGETS, kailangang suriin ng player ang lahat ng kategorya, ang Baterya, Ilaw, Langis, Tubig, Mga Preno, Hangin, Gas, Makina, Gulong, at Sarili na nakatala sa tabi ng sasakyan at ng lalaki. Magkakaroon ng zoom at rotation button para bigyan ang player ng mas magandang view ng mga icon.
