- >-
    NOTE: I-"CLICK" ANG IMAHE PARA SA MAS MADALING PAG-INTINDI NG LARO.

- >-
    <space=2em>Sa BLOWBAGETS ay inaasahan ang manlalaro na mahahanap ang lahat ng nasa listahan ng kategoryang BLOWBAGETS na matatagpuan sa kaliwang bahagi.
        
- >-
    <space=2em>Hindi kinakailangang sundin ang pagkasunod-sunod ng akronim na BLOWBAGETS sa pagchecheck sa mga "icons" na matatagpuan sa "Gizmos". Kapag tagumpay na mahanap ang lahat ng kategorya ay saka lamang makakausad sa susunod na misyon.
        
- >-
    <space=2em>Ang laro ay mayroong "ZOOM" at "ROTATION" na buton upang mabigyan ng mas maayos na matingnan ang lahat ng hahanapin sa listahan ng kategorya.
        
- >-
    <space=2em>Ang laro ay mayroong "?" sa itaas na bahagi ng screen. Ito ay nagtataglay ng maikling hakbang o gabay tungkol sa kasalukuyang misyon ng manlalaro.
        
- >-
    <space=2em>Ang "Pause Button" na matatagpuan sa itaas na kanang bahagi ng screen ay nagtitigil ng progreso ng kasalukuyang laro at tinatawag ang menu ng laro.