    Traffic Signal Rules


    Sa misyon na ito, kailangang sundin ng manlalaro ang mga panuntunan sa signal ng trapiko, kung saan, kailangan niyang bumagal kapag lumitaw ang dilaw/amber signal sa mga ilaw, at huminto nang unti-unti kapag ito ay pula, at kapag ang mga signal light ay berde, maaari siyang magpatuloy sa pagmamaneho.

        PULANG SIGNAL
            Nangangahulugan ito na dapat mong ihinto ang iyong sasakyan sa isang markadong linya. Maaari kang magpatuloy maliban kung ikaw ay inutusang gawin ito ng isang awtorisadong Opisyal ng Trapiko.
        DILAW / AMBER SIGNAL
            Ito ay nagpapahiwatig na ang pulang signal ay malapit nang lumitaw. Bagalan ang takbo ng kotse at maghanda upang huminto.
        LUNTIANG SIGNAL
            Nangangahulugan ito na maaari kang magpatuloy, at tumigil para paraanin ang mga pedestrian at iba pang mga gumagamit ng kalsada ayon sa batas na gumagamit ng intersection.







