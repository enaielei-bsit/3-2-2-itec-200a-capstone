- |-
    TRAFFIC SIGNAL RULES
-
    image:
        path: "Assets/Game/Images/SteppedApplicationTrafficSignalRules.png"
        description: "STEPPED APPLICATION - Traffic Signal Rules"
        source: "Code_A (2022)"
- >-
    NOTE: I-"CLICK" ANG IMAHE PARA SA MAS MADALING PAG-INTINDI NG LARO.
    
- >-
    <space=2em>Sa misyong ito, ang manlalaro ay inaasahang magmaneho ng naayon sa panuntunan sa kulay ng Traffic Signal sa kalsada. Ang kulay ng traffic signal lights ang magpapahiwatig ng tamang aksyon ng manlalaro.
        
- >-
    <space=2em>Ito ang pinakahuling misyong sa Stepped Application. Matapos na matagumpay na magawa ang misyong ito, ang laro ay maglalabas ng anunsyo na matagumpay na naisagawa at nakumpleto ang lahat ng mga misyon.
        
- >-
    <space=2em>Magreresulta sa pagkabigo ang misyon kung ang manlalaro ay hindi gagamit ng tamang signal light sa pagliko sa kalsada, hindi pagsunod sa Traffic Signal Lights.
        
- >-
    <space=2em>Ang laro ay mayroong "?" sa itaas na bahagi ng screen. Ito ay nagtataglay ng maikling hakbang o gabay tungkol sa kasalukuyang misyon ng manlalaro.
        
- >-
    <space=2em>Ang "Pause Button" na matatagpuan sa itaas na kanang bahagi ng screen ay nagtitigil ng progreso ng kasalukuyang laro at tinatawag 
        ang menu ng laro.
        
- >-
    <space=2em>Ang "Key" o susi ay kinakailangang unang pindutin upang mapaandar ang sasakyan.
        
- >-
    <space=2em>Ang "Green Arrow" sa ang magsisilbing gabay ng manlalaro sa susunod na pupuntahang lokasyon sa kabuuan ng laro.		