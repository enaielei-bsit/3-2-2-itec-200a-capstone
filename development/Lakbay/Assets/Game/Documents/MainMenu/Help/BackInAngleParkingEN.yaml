- >-
    NOTE: CLICK THE IMAGE FOR BETTER GUIDE OF INSTRUCTIONS.

- >-
    <space=2em>The player needs to the park the car aligned at a given angle without bumping to other vehicles.

- >-
    <space=2em>The player needs to park the vehicle perpendicular to the road and in line with other parked vehicles without bumping to the other vehicles.
        
- >-
    <space=2em>Bumping to the vehicles may result to loss of the gameplay and opted to restart the mission.
        
- >-
    <space=2em>This mission is pre-requisite to the next one so, the player cannot proceed to the next mission without completing the Backing Angle Parking.
        
- >-
    <space=2em>There will be a "?" that you can toggle to display hint/instructions about the mission.
        
- >-
    <space=2em>There will be a Pause Button which halts the progression of the game and summons a menu for the gameplay.
        
- >-
    <space=2em>The Key for buckling up must be press first for the car to be able to start.
        
- >-
    <space=2em>The Green arrow will guide the player to the exact location where it has to park.
