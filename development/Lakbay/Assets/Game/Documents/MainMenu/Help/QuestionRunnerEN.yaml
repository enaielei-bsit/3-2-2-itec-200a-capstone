    NOTE: CLICK THE IMAGE FOR BETTER GUIDE OF INSTRUCTIONS.

    Consists of three (3) levels wherein, the player must drive along the road and answer the pop-up questions while avoiding the barricades.

    <b>Mechanics Of the Game</b>
        1. There are three (3) levels in this phase and each level is pre-requisite to proceed to the next level.
        2. In each level, the player is given three (3) lives and one (1) of each power-ups.
        3. To complete each level the player must answer the required number of questions while avoiding the barricades to preserve life counts.
        4. The player must answer the question within the allotted time.
        5. The player may use left and right arrows to avoid the barricades.
        6. There will be power ups that will appear randomly, and it is not required but encouraged to take.
        7. The player must use power-ups to boost his/her ability temporarily.
        8. After completing the level, the player will be redirected to the next level automatically.
        9. After clearing all the levels, the summary of answers will be displayed.
        10. The player must reach the average score to pass and proceed in the next phase (Stepped Application).

    <b>Entities</b>
        <b>Vehicle</b> - the main entity of the game. The player can control the vehicle to have interactivity with other entities.
        <b>Barricades</b> - Distractions thats has to be avoided to preserve life counts.
        <b>Environment</b> - This is the aesthetics or atmosphere of the game that changes depending on the level.

    <b>Controls</b>
        <b>Pause Button</b> - Halts the gameplay and summons the main menu.
        <b>Left and Right Arrow Button</b> - Moves the vehicle to shift directions from left to right (vice-versa).
        <b>Pop-up Questions</b> - Entities in the form of question that needs to be answered by the player.

    <b>Power-ups Buttons</b>
        <b>Rocket</b> - Clears one lane of barricades on the road. 
        <b>Shield</b> - Temporarily protects the vehicle from the barricade.
        <b>Time</b> - Slows down the vehicle's speed to give more time in shifting directions.

    <b>Indicators</b>
        <b>Level Indicator Bar</b> - It displays the current level of the gameplay.
        <b>Life Status Bar</b> - It displays the life counts.
        <b>Progress Indicator Bar</b> - It displays the current status of the player.
        <b>Summary</b> - It displays the leaderboard summary of your gameplay.