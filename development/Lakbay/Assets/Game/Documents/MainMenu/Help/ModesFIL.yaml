- "<b>Hindi Propesyonal na Moda"
- "<space=4em><b>Question Runner Phase"
- >-
    <space=4em>Ang yugtong ito ay binubuo ng tatlong (3) antas at mayroong 40 kabuuang katanungan na kailangang sagutin. Ang 40 tanong na ito ay hinati sa tatlo (3), ang unang antas (1) ay may sampung (10) tanong, at ang pangalawa (2) at pangatlong antas (3) ay may 15 na katanungan. Ang bawat antas ay kinakailangan para sa susunod na antas at habang ang manlalaro ay nagpapatuloy sa susunod na antas, ang hirap ng laro ay tumataas din. Ang marking kailangang abutin ng manlalaro ay 80% ng kabuuang bilang ng mga tanong, at sa moda na ito, ito ay 32 puntos.
- "<space=4em><b>Stepped Application Phase"
- >-
    <space=4em>Ang yugtong ito ay binubuo ng tatlong (3) antas at mayroong 40 kabuuang katanungan na kailangang sagutin. Ang 40 tanong na ito ay hinati sa tatlo (3), ang unang antas (1) ay may sampung (10) tanong, at ang pangalawa (2) at pangatlong antas (3) ay may 15 na katanungan. Ang bawat antas ay kinakailangan para sa susunod na antas at habang ang manlalaro ay nagpapatuloy sa susunod na antas, ang hirap ng laro ay tumataas din. Ang marking kailangang abutin ng manlalaro ay 80% ng kabuuang bilang ng mga tanong, at sa mode na ito, ito ay 32 puntos.
