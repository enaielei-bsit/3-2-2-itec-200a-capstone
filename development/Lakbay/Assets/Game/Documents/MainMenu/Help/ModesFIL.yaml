- "<b>Propesyonal na Moda"
- "<space=4em><b>Question Runner Phase"
- >-
    <space=4em>Ang yugtong ito ay binubuo ng tatlong (3) antas at mayroong 60 kabuuang bilang ng mga tanong na kailangang sagutin. Ang 60 tanong na ito ay hinati sa tatlo (3), ang unang antas (1) 15 na tanong, at ang ikalawang antas (2) ay may 20, at ang tatlo (3) ay may 25 na tanong. Ang bawat antas ay isang paunang kinakailangan sa susunod na antas at habang ang manlalaro ay nagpapatuloy sa susunod na antas, ang hirap ng laro ay tumataas din. Ang kailangang maabot ng marka ng manlaalro ay  80% ng kabuuang bilang ng mga tanong, at sa mode na ito, ito ay 48 puntos.
- "<space=4em><b>Stepped Application Phase"
- >-
    <space=4em>Sa yugtong ito, dapat kumpletuhin ng manlalaro ang lahat ng mga misyon sa pamamagitan ng pagsunod sa mga tagubilin/gabay, mayroong pitong (7) mga misyon sa yugtong ito at bawat isa sa mga misyon ay kinakailangan para sa susunod na misyon.
