- " "
- >-
    <space=4em>Ang mga uri ng gameplay na maaaring piliin ng player. Ang bawat isa sa mga mode ay nagtatakda ng mga partikular na Mga Settings para sa laro. Mayroong dalawang (2) mode ng laro, ang Propesyonal at ang Hindi-Propesyonal. Ang dalawang (2) mode ay parehong naaangkop sa dalawang (2) Phase ng laro, ang Question Runner Phase at ang Stepped Application Phase.
    
    <space=4em>Ang mga uri ng gameplay na maaaring piliin ng player. Ang bawat isa sa mga mode ay nagtatakda ng mga partikular na setting para sa laro. Mayroong dalawang (2) mode ng laro, ang Propesyonal at ang Hindi-Propesyonal. Ang dalawang (2) mode ay parehong naaangkop sa dalawang (2) Phase ng laro, ang Question Runner Phase at ang Stepped Application Phase.
