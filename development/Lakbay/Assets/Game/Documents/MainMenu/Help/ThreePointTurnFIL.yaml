- >-
    NOTE: I-"CLICK" ANG IMAHE PARA SA MAS MADALING PAG-INTINDI NG LARO.

- >-
    <space=2em>Ang manlalaro ay inaasahang makakapag Y-Turn sa isang makitid na kalsada ng sinusunod ang pa- “Y” na position o maniobra.
        
- >-
    <space=2em>Ang misyong ito ay kinakailangang matapos bago makausad sa susunod, hanggat hindi matagumpay na nagagawa ang Three-Point Turn ay hindi makakausad ang manlalaro sa susunod na misyon.
        
- >-
    <space=2em>Ang laro ay mayroong "?" sa itaas na bahagi ng screen. Ito ay nagtataglay ng maikling hakbang o gabay tungkol sa kasalukuyang misyon ng manlalaro.
        
- >-
    <space=2em>Ang "Pause Button" na matatagpuan sa itaas na kanang bahagi ng screen ay nagtitigil ng progreso ng kasalukuyang laro at tinatawag ang menu ng laro.
        
- >-
    <space=2em>Ang "Key" o susi ay kinakailangang unang pindutin upang mapaandar ang sasakyan.
        
- >-
    <space=2em>Ang "Green Arrow" sa ang magsisilbing gabay ng manlalaro sa susunod na pupuntahang lokasyon sa kabuuan ng laro.