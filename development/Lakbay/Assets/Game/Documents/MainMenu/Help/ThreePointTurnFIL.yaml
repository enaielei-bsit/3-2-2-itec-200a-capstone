    Three-point Turn


    Ang manlalaro ay kinakailangang mag-U-turn sa isang medyo makitid na kalye na may tatlong maniobra.
    
    Mga Hakbang sa Three-Point Turn:
        1. Magsimula sa paunang posisyon at lumapit sa kurba dahil masyadong makitid ang kalsada para makagalaw ang sasakyan. Lumiko ang manibela sa kaliwa at magmaneho hangga't maaari.
        2. I-on ang manibela sa kanan at lumipat nang pabaliktad hangga't maaari.
        3. Iikot muli ang manibela sa kaliwa at tapusin ang maniobra.




