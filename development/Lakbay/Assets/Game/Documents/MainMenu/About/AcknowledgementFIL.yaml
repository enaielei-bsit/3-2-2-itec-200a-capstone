- >-
    <space=2em>Ang pag-aaral na ito ay hindi magiging magtatagumpay kung wala
    ang determinasyon ng mga tagasaliksik. Dagdag pa, ang supporta at gabay ng
    mga taong naniwala sa kanila ay ang nagbigay daan sa kanilang pagtatagumpay
    sa pananaliksik na ito. Kaya namn, ang kanilang taimtim na pasasalamat at
    ipinaparating sa mga sumusunod na panauhin.
- ' '
- >-
    <space=2em>• Binibining Khween Princes H. Moncayo bilang thesis adviser na
    lubusang itinuon ang kanyang sarili sa pag-gabay at pagsuporta sa mga
    mananaliksik hanggang sa kabuuan ng pag-aaral.
- ' '
- >-
    <space=2em>• Ginoong Paolo M. Rodriguez bilang technical critic na umalalay
    sa mga mananaliksik sa pagpili ng mga naaayon na mga laman kung saan,
    makakaapekto sa kabuuang kalalabasan ng pag-aaral.
- ' '
- >-
    <space=2em>• Binibining Steffanie M. Bato bilang tagapayo at tagapagpadaloy
    sa kursong ito.
- ' '
- >-
    <space=2em>• Binibining Rocelle U. Camposagrado at Binibining Donnalyn B.
    Montallana  bilang mga pannelist at iniambag ang kanilang kaalaman para mas
    mapabuti pa ang pananaliksik na ito.
- ' '
- >-
    <space=2em>• Ginoong Darwin Lacanilao Atayde, Guro at kinakatawan ng Gear-1
    Driving School sa pagbabahagi ng pagkakataon sa mga mananaliksik na maging
    kliyente ng pag-aaral.
- ' '
- >-
    <space=2em>• Ginoong Rafael at Ginang Emilia Atayde, May-ari/Bumuo ng Gear-1
    Driving sa pagbuo ng napakagandang paaralan na ito na tumulong na sa
    maraming tao na maging responsable at etikal na tagapagmaneho.
- ' '
- >-
    <space=2em>• Sa mga pamilya ng mga mananaliksik sa hindi sila iniwan at
    tinulungan silang makita ang mga magagandang bagay sa mga oras na lubos na
    silang nahihirapan at nagpadama ng pag-ibig na walang kapalit at walang
    sawang sumuporta sa kanila sa kabila ng mga hamon na humahadlang sa kanilang
    daan patunong tagumpay.
- ' '
- >-
    <space=2em>• Higit sa lahat, ang mga mananaliksik ay nagpapahiwatig ng
    taos-pusong pasasalamat sa Diyos na kataas-taasan sa kanyang paggabay at
    pag-ibig na tumulong sa mga mananaliksik upang malagpasan ang mga pagsubok
    at mga hadlang sa kanila.
