    content:
        - >-
            Anong senyales ng kamay ang dapat ibigay ng tsuper kapag gusto niyang kumaliwa? 
    choices:
        -
            correct: true
            text: Ang kaliwang braso ay nakahawak nang tuwid nang pahalang.
        -
            correct: false
            text: >-
                Ang kanang braso ay nakahawak nang patayo.
