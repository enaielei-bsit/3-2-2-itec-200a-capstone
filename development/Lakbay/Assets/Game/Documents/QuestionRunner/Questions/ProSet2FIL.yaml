    choices:
        -
            correct: true
            text: Iparada sa angkop na hintuan ng pahinga at mag-idlip ng ilang minuto.
        -
            correct: false
            text: Pumarada, kahit saan mo gusto.
        -
            correct: false
            text: Magpatuloy sa pagmamaneho.
