-
    content:
        - Ang pampublikong sasakyan ay pwede lamang i-maneho ng taong may? 
    choices:
        -
            correct: true
            text: Propesyonal na lisensya.
        -
            correct: false
            text: Hindi-propesyonal na lisensya.
        -
            correct: false
            text: Lisensya ng konduktor.
-
    content:
        - >-
            Ang lisensya ng isang drayber ng pampasadang sasakyan na ayaw tumanggap ng mga pasahero ay maaaring? 
    choices:
        -
            correct: true
            text: Kumpiskahin at suspendihin.
        -
            correct: false
            text: >-
                Makulong.
        -
            correct: false
            text: Pagmultahin.
-
    content:
        - >-
            Ano ang mga dokumentong dapat dalhin ng mga namamasadang sasakyan?
    choices:
        -
            correct: true
            text: Lisensya ng pagmamaneho, sertipiko ng pagrehistro, at opisyal na resibo ng sasakyan sa pagrehistro.
        -
            correct: false
            text: Lisensya ng pagmamaneho, sertipiko ng pagrehistro, at Marriage contract.
        -
            correct: false
            text: Lisensya ng pagmamaneho, sertipiko ng pagrehistro, at Mayor’s Permit.
-
