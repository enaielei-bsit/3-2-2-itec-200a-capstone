    content:
        - >-
            Mga karatulang ginagamit upang bigyan ng babala ang mga motorista sa mga posibleng mapanganib na kondisyon sa katabi ng kalsada ay tinatawag na:
    choices:
        -
            correct: true
            text: Mga palatandaan ng pag-iingat o babala.
        -
            correct: false
            text: Babala na tumigil.
        -
            correct: false
            text: Walang parking sign.
-
    content:
        - >-
            Anong mga dokumento ang dapat dalhin ng isang driver sa lahat ng oras kapag siya ay nagmamaneho?
    choices:
        -
            correct: true
            text: Lisensya, Certificate of Registration, at kasalukuyang Opisyal na Resibo (OR/CR)
        -
            correct: false
            text: >-
                Sertipiko ng kapanganakan
        -
            correct: false
            text: Sertipiko ng Kasal
-
    content:
        - >-
            Sa isang toll gate, ang isang pulang X light/sign ay nangangahulugang?
    choices:
        -
            correct: true
            text: Hindi ka maaaring magmaneho sa lane na ito.
        -
            correct: false
            text: Maaari kang magpatuloy sa pagmamaneho.
        -
            correct: false
            text: Ihinto ang sasakyan.
-
    content:
        - >-
            Ano ang dapat mong gawin kapag tumatawid ka sa isang riles at WALANG mga kagamitang babala?
    choices:
        -
            correct: true
            text: Dahan-dahan, suriin ang magkabilang gilid ng kalsada pagkatapos ay magpatuloy nang may pag-iingat kung malinaw.
        -
            correct: false
            text: >-
                Tumawid nang hindi nagsusuri.
        -
            correct: false
            text: Baliktarin ang iyong sasakyan.
-
    content:
        - >-
            Kailan mo kailangang gumawa ng isang "full stop"?
    choices:
        -
            correct: true
            text: Sa pulang na ilaw ng trapiko.
        -
            correct: false
            text: Sa berdeng ilaw ng trapiko.
        -
            correct: false
            text: Sa dilaw na ilaw ng trapiko.
-
    content:
        - >-
            Upang protektahan ang mga sakay ng motorsiklo sa lahat ng oras, dapat silang magsuot ng?
    choices:
        -
            correct: true
            text: Magsuot ng helmet (ICC at PS stickers) at full-body gear para sa karagdagang proteksyon.
        -
            correct: false
            text: >-
                Magmaneho nang walang helmet.
        -
            correct: false
            text: Magmaneho nang mabilis hanggang maaari.
-
    content:
        - >-
            Ang isang driver sa isang highway ay dapat magbigay ng right-of-way sa?
    choices:
        -
            correct: true
            text: Mga sasakyan ng pulis, trak ng bumbero, at mga ambulansya.
        -
            correct: false
            text: Tricycle, motorbike, at skateboards.
        -
            correct: false
            text: Mga pribadong sasakyan.
-
    content:
        - >-
            Ano ang dapat mong gawin kung gusto mong bumagal o huminto?
    choices:
        -
            correct: true
            text: Pindutin nang bahagya ang iyong mga preno upang i-activate ang mga ilaw ng preno.
        -
            correct: false
            text: >-
                Tutugin mo ang iyong busina.
        -
            correct: false
            text: Magsenyas ng ibang sasakyan.
-
    content:
        - >-
            Sa isang aksidente sa kalsada na kinasasangkutan ng isang pedestrian, ano ang dapat mong gawin?
    choices:
        -
            correct: true
            text: Huminto at suriin ang Sitwasyon upang magbigay ng tulong at huwag hawakan  walang malay o nasugatan na tao.

        -
            correct: false
            text: Tumawag ng ambulansya.
        -
            correct: false
            text: Itabi ang sasakyan.
-
    content:
        - >-
            Ang paggamit ng mobile phone habang nagmamaneho ay ipinagbabawal dahil?
    choices:
        -
            correct: true
            text: Nakakaabala ito sa iyong atensyon habang nagmamaneho.
        -
            correct: false
            text: >-
                Ito ay kasiya-siya.
        -
            correct: false
            text: Makakatulong ito sa iyo na mag-focus.
-
    content:
        - >-
            Ano ang dapat gawin ng tsuper habang nagmamaneho sa basang kalsada?
    choices:
        -
            correct: true
            text: Magdahan-dahan at gawin ang mga kinakailangang pag-iingat.
        -
            correct: false
            text: Bilisan ang pagmaamneho.
        -
            correct: false
            text: Mag-overtake sa ibang sasakyan.
-
    content:
        - >-
            Kailan dapat suriin ang langis ng makina ng motorsiklo?
    choices:
        -
            correct: true
            text: Regular na mapanatili ang kondisyon ng sasakyan.
        -
            correct: false
            text: Isang beses sa isang taon.
        -
            correct: false
            text: Hindi ito mahalaga.
-
    content:
        - >-
            Ang mga turn signal light ay ginagamit upang?
    choices:
        -
            correct: true
            text: Gawing malinaw ang iyong direksyon sa pagliko sa mga tsuper at iba pang gumagamit ng kalsada.
        -
            correct: false
            text: >-
                Lumiko ka lang sa anumang direksyon na gusto mo.
        -
            correct: false
            text: Senyasan ang driver na mag-iiba ka ng direksyon ngunit huwag itong linawin.
-
    content:
        - >-
            Ano ang dapat mong laging tandaan tuwing paparada ka?
    choices:
        -
            correct: true
            text: Patayin ang makina at ilagay ang tamang tayo.
        -
            correct: false
            text: Iparada ang iyong sasakyan sa paradahan.
        -
            correct: false
            text: Huwag mabangga sa ibang mga kotse.
-
    content:
        - >-
            Ano ang dapat mong gawin kung maabutan ka ng ibang sasakyan?
    choices:
        -
            correct: true
            text: Manatili sa kasalukuyang bilis at HUWAG magtangkang sumakay.
        -
            correct: false
            text: >-
                Abutan din sila.
        -
            correct: false
            text: Lumabas ka ng sasakyan.
-
    content:
        - >-
            Ang panuntunang Right-Of-Way ay nagpapahiwatig ng?
    choices:
        -
            correct: true
            text: Ang mga karapatan ng mga tsuper sa kung kailan dapat magbigay o magbigay daan.
        -
            correct: false
            text: Karapatan ng mga pedestrian lamang.
        -
            correct: false
            text: Ang karapatan ng mga hayop na tumatawid sa kalye.
-
    content:
        - >-
            Kapag papalapit sa isang tawiran o daanan ng pedestrian, dapat mong?
    choices:
        -
            correct: true
            text: Dahan-dahan at huminto upang magbigay ng mga tumatawid.
        -
            correct: false
            text: Magmaneho ng mabilis.
        -
            correct: false
            text: Magpatuloy sa pagmamaneho, huwag pansinin ang mga ito.
-
    content:
        - >-
            Ano ang mga epekto ng alak sa isang tsuper?
    choices:
        -
            correct: true
            text: Mahinang koordinasyon ng mga galaw ng katawan at kawalan ng paghuhusga sa sarili.
        -
            correct: false
            text: >-
                Ginagawa siyang mas matalino.
        -
            correct: false
            text: Ginagawa siyang isang makatwirang at etikal na drayber.
